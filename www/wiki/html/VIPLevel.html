<style>
    body{
        background-color: #F1F1F1;
    }
    h4.title{
        border-left:4px solid #3977AD;
        padding-left: 10px;
    }
    .vip-level{
        border: 1px solid #DCDCDC;
        margin:80px auto;
    }
    .vip-level .panel{
        border: none;
        padding:0;
        box-shadow: none;
        margin-bottom: 0;
    }
    .vip-level .panel-heading{
        background-color: transparent;
    }
    .vip-level .table-bordered>tbody>tr>td, .vip-level .table-bordered>tbody>tr>th, .vip-level .table-bordered>tfoot>tr>td, .vip-level .table-bordered>tfoot>tr>th, .table-bordered>thead>tr>td, .vip-level .table-bordered>thead>tr>th{
        background-color: #DCDCDC;
        border-color: #FFF;
        width: 50%;
        text-align: center;
    }
</style>

                        <tr>

                        </tr>
                        <tr>
                            <td>7</td>
                            <td>2287</td>
                        </tr>
                        <tr>
                            <td>8</td>

                        </tr>
                        <tr>
                            <td>9</td>

                        </tr>
                        <tr>
                            <td>10</td>
                            <td>59149</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-12">
                    <h4 class="title" translate="如何获得经验值？"></h4>
                    <table class="table table-bordered">
                        <tbody>
                        <tr>
                            <td translate="每日登录"></td>
                            <td>{{ "经验值+" | translate }}<span class="text-danger">5</span></td>
                        </tr>
                        <tr>
                            <td translate="被人关注"></td>
                            <td>{{ "经验值+" | translate }}<span class="text-danger">1</span></td>
                        </tr>
                        <tr>
                            <td translate="被人浏览"></td>
                            <td>{{ "经验值+" | translate }}<span class="text-danger">3</span></td>
                        </tr>
                        <tr>
                            <td translate="分享给别人"></td>
                            <td>{{ "经验值+" | translate }}<span class="text-danger">1</span></td>
                        </tr>
                        <tr>
                            <td translate="阅读别人"></td>
                            <td>{{ "经验值+" | translate }}<span class="text-danger">1</span></td>
                        </tr>
                        <tr>
                            <td translate="阅读别人"></td>
                            <td>{{ "经验值+" | translate }}<span class="text-danger">1</span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-12">
                    <h4 class="title" translate="升级有什么好处？"></h4>
                    <p translate="VIP的额外经验好处"></p>
                </div>
            </div>
        </div>
    </div>
</div>
