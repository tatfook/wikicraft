<div class="packages_from" ng-show="projectType == 'npl'">
    <h1>Create your new {{projectTypeName}}</h1>
    <div class="form">
        <div class="item">
            <label>Project type</label>
            <div>
                <input type="radio" ng-model="projectType" value="npl"/>npl package &nbsp;&nbsp;
                <input type="radio" ng-model="projectType" value="paracraft"/>paracraft mod
            </div>
        </div>
        <div class="item">
            <label>Project name</label>
            <div><input type="text" ng-model="projectName"/></div>
        </div>
        <div class="item">
            <label>Description</label>
            <div><textarea ng-model="projectDesc" ng-class="description"></textarea></div>
        </div>
        <div class="item">
            <label>Version</label>
            <div><input type="text" ng-model="version"  placeholder="0.0.1"/></div>
        </div>
        <div class="item">
            <label>Git URL</label>
            <div><input type="text" ng-model="projectGitURL" placeholder="http://github.com/tatfook/NPLCAD"/></div>
        </div>
        <div class="item">
            <label>Download URL</label>
            <div><input type="text" ng-model="projectReleases" class="project-releases" placeholder="http://github.com/tatfook/NPLCAD/archive/master.zip" /></div>
        </div>
    </div>
    <small class="fetch-infor"><strong>Please upload `icon.png` and `README.md` in your git repositary. </strong></small>
    <button ng-click="confirm()">Confirm</button>
</div>

<div class="packages_from" ng-show="projectType == 'paracraft'">
