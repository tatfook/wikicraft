<div class="packages_from">
    <h1>Create your new {{projectTypeName}}</h1>
    <div class="form">
        <div class="item">
            <label>Project type</label>
            <div>
                <input type="radio" ng-model="projectType" value="a"/>npl package &nbsp;&nbsp;
                <input type="radio" ng-model="projectType" value="b"/>paracraft mod
            </div>
        </div>
        <div class="item">
            <label>Project name</label>
            <div><input type="text" ng-model="projectName"/></div>
        </div>
        <div class="item">
            <label>Description</label>
            <div><textarea ng-model="projectDesc" ng-class="description"></textarea></div>
        </div>
        <div class="item">
            <label>Git URL</label>
            <div><input type="text" ng-model="projectGitURL" placeholder="http://github.com/tatfook/NPLCAD"/></div>
        </div>
        <div class="item">
            <label>Download URL</label>
            <div><input type="text" ng-model="projectReleases" id="project-releases" placeholder="http://github.com/tatfook/NPLCAD/archive/master.zip" /></div>
        </div>
    </div>
    <small class="fetch-infor"><strong>Please upload `icon.png` and `README.md` in your git repositary. </strong></small>
    <button ng-click="confirm()">Confirm</button>
</div>
