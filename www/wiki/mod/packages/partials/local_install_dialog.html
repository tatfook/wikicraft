<style>
    .modal-dialog,.local-install-dialog {
        width: 980px!important;
        height: 570px;
        overflow: hidden;
    }

    .modal-dialog {
        position:initial;
    }

    .modal-content {
        position: absolute;
    }

    .local-install-dialog iframe {
        width: 99%;
        height: 110%;
        border: none;
        padding: 0;
        margin: 0 auto;
        position: relative;
        top: -55px;
        right: -3px;
    }

    .local-install-close {
        display: block;
        position: absolute;
        top: 10px;
        color: white;
        right: 10px;
        z-index: 1;
        width: 40px;
        height: 40px;
        background: #e61111;
        padding: 0;
        margin: 0;
        text-align: center;
        line-height: 35px;
        font-size: 40px;
        border-radius: 20px;
        transform: rotate(45deg);
        cursor: pointer;
    }

    .local-install-close:active {
        opacity: .8;
    }
</style>

<span class="local-install-close" ng-click="close()">+</span>
<div class="local-install-dialog">
    <iframe ng-src="{{giturl}}" scrolling="no"></iframe>
    <!--<button ng-click="close()">cancel</button>-->
</div>
