<div class="project_create">
    <h1>Create your new project</h1>
    <div class="form">
        <div class="item">
            <label>Project name</label>
            <div><input value="" ng-model="projectName"/></div>
        </div>
        <div class="item">
            <label>Description</label>
            <div><textarea ng-class="description" ng-model="projectDesc"></textarea></div>
        </div>
        <div class="item">
            <label>Git URL</label>
            <div><input value="" ng-model="projectGitURL"/></div>
        </div>
    </div>
    <small class="fetch-infor"><strong>Icon:</strong> <a href="#">This line</a></small>
    <small class="fetch-infor"><strong>Wiki:</strong> <a href="#">This line</a></small>
    <button ng-click="confirm()">Confirm</button>
</div>
