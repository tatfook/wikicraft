<style>
    .add-certification-modal {
        font-size: 16px;
    }

    .add-certification-modal .modal-body {
        padding: 20px 78px 20px 15px;
    }

    .add-certification-modal .form-horizontal .control-label {
        text-align: right;
    }

    .add-certification-modal .form-group-md {
        margin-bottom: 20px;
    }

    .add-certification-modal .form-group-md .control-label {
        font-size: 16px;
        font-weight: normal;
        padding-top: 10px;
    }

    .add-certification-modal .form-group-md .form-control {
        padding: 10px 11px;
        height: 42px;
        font-size: 16px;
    }

    .add-certification-modal .modal-footer .btn {
        font-size: 16px;
        width: 80px;
        height: 42px;
        margin: 0 0 0 17px;
        border-radius: 4px;
    }

    .add-certification-modal .modal-footer .btn-default {
        color: #666;
    }
</style>
<div id="addCertificationModal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h3 class="modal-title">{{editing ? "修改认证" : "新增认证"}}</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group form-group-md">
                <label for="inputTitle" class="col-sm-3 control-label">简介：</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" ng-model="addingCertification.title" id="inputTitle">
                </div>
            </div>
            <div class="form-group form-group-md">
                <label for="inputLink" class="col-sm-3 control-label">展示网址：</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" ng-model="addingCertification.link" id="inputLink" placeholder="请输入网址">
                </div>
            </div>
            <div class="form-group form-group-md">
                <label for="inputGetDate" class="col-sm-3 control-label">获得时间：</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" ng-model="addingCertification.getDate" id="inputGetDate">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <span class="text-danger">{{errMsg}}</span>
        <button type="button" class="btn btn-primary" ng-click="submitaddingCertification()">{{editing ? "保存" : "添加"}}</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
    </div>
</div>
