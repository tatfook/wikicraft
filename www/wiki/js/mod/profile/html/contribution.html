<style>
    .user-activeness .contributeCalendar {
        position: relative;
        margin: 20px 0 43px;
        border: 1px solid #F2F2F2;
        padding: 20px;
    }

    .user-activeness .calendar-container {
        width: 745px;
        margin: 0 auto;
        position: relative;
    }

    .user-activeness .calendar-container:before {
        content: "";
        display: inline-block;
        width: 1px;
        height: 50px;
        background-color: #DCDCDC;
        position: absolute;
        left: 25px;
        top: 45px;
        z-index: 2;
    }

    .user-activeness .calendar-container:after {
        content: '';
        display: inline-block;
        width: 45px;
        height: 50px;
        left: 5px;
        top: 50px;
        background-color: #FFF;
        position: absolute;
        z-index: 1;
    }

    .user-activeness .legend {
        margin: 0;
        padding: 0;
        display: inline-block;
    }

    .user-activeness .legend>li {
        float: left;
        width: 10px;
        height: 10px;
        list-style: none;
    }

    .user-activeness .calendar-footer {
        width: 745px;
        margin: 0 auto;
        padding: 15px 60px 0;
    }
</style>
<div class="user-activeness hidden-xs" ng-controller="activenessCtrl">
    <h4 class="title">{{"活跃度" | translate}}</h4>
    <div class="contributeCalendar user-activation">
        <div id="contributeCalendar" class="calendar-container"></div>
        <div class="clearfix calendar-footer" id="calendarSibling">
            <div class="pull-left hidden-xs">
                <a title="在编辑器页面点击保存一次即为一条统计数据" translate="查看数据统计方法"></a>
            </div>
            <div class="pull-right hidden-xs">
                {{ "弱" | translate }}
                <ul class="legend clearfix">
                    <li style="background-color: #eee"></li>
                    <li style="background-color: #E8D8F8"></li>
                    <li style="background-color: #B5CdE6"></li>
                    <li style="background-color: #77A4D0"></li>
                    <li style="background-color: #3977AD"></li>
                </ul>
                {{ "强" | translate }}
            </div>
            <div class="pull-left visible-xs">
                {{ "弱" | translate }}
                <ul class="legend clearfix">
                    <li style="background-color: #eee"></li>
                    <li style="background-color: #E8D8F8"></li>
                    <li style="background-color: #B5CdE6"></li>
                    <li style="background-color: #77A4D0"></li>
                    <li style="background-color: #3977AD"></li>
                </ul>
                {{ "强" | translate }}
            </div>
        </div>
    </div>
</div>
