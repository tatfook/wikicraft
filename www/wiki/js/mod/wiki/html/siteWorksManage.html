<style>
    .works-manage .tab-pane a{
        color: inherit;
    }
    .works-manage .tab-pane a:hover{
        color: #3977AD;
    }
    .works-manage .btn{
        padding:9px 23px;
        font-size: 16px;
        margin-left: 20px;
    }
    .works-manage .breadcrumb{
        max-width: 750px;
        width: 70%;
        min-width: 700px;
        margin: 60px auto 0;
        background-color: transparent;
        padding-left: 0;
        font-size: 16px;
    }
    .works-manage .breadcrumb img{
        vertical-align: text-bottom;
        margin-right: 5px;
    }
    .works-manage .search-bar{
        position: relative;
        margin: 12px 0;
    }
    .works-manage .glyphicon-search{
        position: absolute;
        right: 5px;
        top: 10px;
    }
    .works-manage .btn-outline{
        border: 1px solid;
        color: #666;
    }
    .works-manage .btn-outline:hover{
        background-color: #666;
        color: #FFF;
    }
    .works-manage .panel{
        background-color: #FFF;
        box-shadow: 0 4px 30px 0 rgba(19,61,112,.35);
        margin: 0 auto 80px;
        max-width: 750px;
        width: 70%;
        min-width: 700px;
    }
    .works-manage .panel-heading{
        font-weight: bold;
        font-size: 16px;
        color: #666;
        height: 60px;
        line-height: 60px;
        padding: 0 15px;
        border-bottom: 1px solid #DCDCDC;
    }
    .works-manage .panel-body{
        padding: 0;
        margin-top: -1px;
    }
    .works-manage .panel-body .nav-tabs{
        font-size: 16px;
        margin-left: -2px;
    }
    .works-manage .panel-body .nav-tabs>li>a{
        border-radius: 0;
    }
    .works-manage .tab-content{
        padding-bottom:35px;
    }
    .works-manage .tab-pane{
        padding: 40px;
        height:460px;
        overflow-y: auto;
    }
    .works-manage .tab-pane.nobottom{
        padding-bottom: 0;
    }
    .works-manage .work{
        padding: 0 20px 20px;
    }
    .works-manage .work .work-profile>img{
        width: 100%;
        height:210px;
        object-fit: cover;
    }
    .works-manage .text{
        padding:25px 30px;
        background-color: #F9F9F9;
        -webkit-box-shadow: 0 1px 3px 0 rgba(44, 62, 80, 0.35);
        -moz-box-shadow: 0 1px 3px 0 rgba(44, 62, 80, 0.35);
        box-shadow: 0 1px 3px 0 rgba(44, 62, 80, 0.35);
    }
    .works-manage .org-notify{
        padding:0;
    }
    .works-manage .org-notify-item{
        border-bottom: 1px solid #DCDCDC;
        padding: 40px 40px 0;
    }
    .works-manage .org-notify-item:last-child{
        border-bottom:none;
    }
    .works-manage .org-notify-item .stress{
        font-size: 16px;
        color: #333;
        font-weight: bold;
    }
    .works-manage .notify-work{
        display: flex;
        align-items:center;
        padding:20px 0;
    }
    .works-manage .notify-work img{
        width: 210px;
        height:140px;
        object-fit: cover;
    }
    .works-manage .notify-work .intro{
        flex: 1;
        padding: 0 0 0 20px;
        overflow: hidden;
    }
    .works-manage .notify-work p.introduce{
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 5;
        -webkit-box-orient: vertical;
        -ms-word-wrap:break-word;
        word-wrap:break-word;
    }
    .works-manage .work-item{
        display: flex;
        align-items:center;
    }
    .works-manage .work-item .work-msg{
        flex: 1;
        overflow: hidden;
    }
    .works-manage .work-item h4{
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        line-height:1.5;
    }
    .works-manage .pagination-box{
        text-align: center;
    }
    .works-manage .pagination-box > .pagination{
        margin:0;
    }
    .works-manage .pagination > .active > a{
        color: #FFF;
    }
    .works-manage .pagination > .disabled > a{
        color: #777;
    }
    @media (max-width: 768px) {
        .works-manage .breadcrumb{
            width: 100%;
            margin: 0;
            min-width: inherit;
        }
        .works-manage .panel{
            margin: 0;
            width: 100%;
            max-width: 100%;
            box-shadow: none;
            min-width: inherit;
        }
        .works-manage .tab-pane{
            padding: 15px 0 0;
        }
        .works-manage .notify-work{
            display: block;
            text-align: left;
            padding:0;
        }
        .works-manage .notify-work .intro{
            padding-left: 0;
        }
        .works-manage .org-notify-item{
            padding: 15px;
        }
        .works-manage .btn{
            margin-left: 0;
            margin-right: 20px;
        }
    }
</style>
<div class="works-manage clearfix" ng-controller="siteWorksManageController">
    <ol class="breadcrumb">
        <li><a ng-click="goHomePage()"><img ng-src="{{getImageUrl('icon/left_icon.png',imgsPath)}}" alt="">首页</a></li>
        <li>作品管理</li>
    </ol>
    <div class="panel">
        <div class="panel-heading">作品管理
            <a class="search-bar pull-right">
                <input type="text" class="form-control" ng-model="search" placeholder="">
                <span ng-click="searchWebsite()" class="glyphicon glyphicon-search text-muted" style="cursor: pointer"></span>
            </a>
        </div>
        <div class="panel-body">
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#org-works" ng-click="clickWorksList()" aria-controls="org-works" role="tab" data-toggle="tab">作品列表</a></li>
                <li role="presentation"><a href="#org-notify" ng-click="clickWorksApply()" aria-controls="org-notify" role="tab" data-toggle="tab">投稿管理</a></li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active clearfix nobottom" id="org-works">
                    <div class="clearfix">
                        <div class="work hover-slide col-sm-6 col-xs-12 col-sm-offset-0" ng-repeat="works in worksList" ng-hide="works.isDeleted">
                            <div>
                                <a ng-click="goWorksPage(works)" class="work-profile">
                                    <img ng-src="{{works.worksLogo || (imgsPath + 'wiki_cover.jpg')}}">
                                </a>
                                <div class="text clearfix">
                                    <div class="work-item">
                                        <div class="work-msg">
                                            <h4><a class="title" ng-click="goWorksPage(works)" title="{{works.worksTitle}}">{{works.worksTitle || "未命名"}}</a></h4>
                                            <p>作者： <a ng-click="goUserIndexPage(works)">{{works.worksUsername || ""}}</a></p>
                                        </div>
                                        <div class="btn btn-primary" ng-click="removeWorks(works)">移除</div>
                                    </div>
                                    <p class="pull-left info">
                                        <span class="glyphicon glyphicon-eye-open"></span> 浏览量 <span>{{works.visitCount || 0}}</span>
                                    </p>
                                    <!--p class="pull-right info" ng-click="worksFavorite($event, works)">
                                        <span class="glyphicon glyphicon-star-empty text-danger js-heart"></span> 收藏 <span>{{site.favoriteCount || 0}}</span>
                                    </p-->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="pagination-box">
                        <ul uib-pagination ng-change="clickWorksList()" items-per-page='pageSize' previous-text="previous-text="{{ '上一页' | translate }}""
                            next-text="{{ '下一页' | translate }}" total-items="worksTotal" ng-model="currentPage" class="pagination-sm" boundary-link-numbers="true"></ul>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane org-notify" id="org-notify">
                    <div class="org-notify-item" ng-repeat="apply in applyList" ng-hide="apply.isDeleted">
                        <div>
                            <p><a class="stress" ng-click="goWorksPage(apply)">标题：{{apply.worksTitle}} </a><a ng-click="goUserIndexPage(apply)"> 作者：{{apply.worksUsername}}</a></p>
                            <div class="notify-work">
                                <img ng-src="{{ apply.worksLogo || imgsPath+'wiki_cover.jpg'}}" alt="" class="photo">
                                <div class="intro">
                                    <p>介绍：</p>
                                    <p class="introduce" title="{{apply.worksDesc}}">{{apply.worksDesc}}</p>
                                </div>
                                <div class="btn btn-primary" ng-click="agreeApply(apply)">同意</div>
                                <div class="btn btn-outline" ng-click="refuseApply(apply)">拒绝</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
