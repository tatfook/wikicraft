<style>
    .iframe-container{
        display: block;
        padding-top: 30px;
    }
    .iframe-container iframe{
        width:100%;
        height:100%;
        min-height:210px;
    }
    @media (max-width: 768px) {
        .iframe-container{
            padding-top: 15px;
        }
    }
    @media (min-width: 768px) {
        .iframe-container{
            height: 382px;
        }
    }
    @media (min-width: 992px) {
        .iframe-container{
            height: 490px;
        }
    }
    @media (min-width: 1200px) {
        .iframe-container{
            height: 600px;
        }
    }
</style>

<div ng-controller="bigFileController">
    <img ng-show="imgUrl" ng-src="{{imgUrl}}" alt="{{modParams.extraMsg}}">
    <a ng-show="linkUrl" ng-href="{{linkUrl}}">{{modParams.extraMsg || linkUrl}}</a>
    <div ng-show="videoUrl" class="container iframe-container">
        <iframe ng-src="{{videoUrl}}"></iframe>
    </div>
    <div class="text-danger" ng-show="errMsg">{{errMsg}}</div>
</div>
