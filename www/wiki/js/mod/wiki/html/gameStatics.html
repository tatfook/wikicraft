<div ng-controller="gameStaticsController">
    <!-- 数据统计 -->
    <div>
        <div class="row" style="height: 220px">
            <div class="col-md-4" style="height: 100%">
                <div style="display: flex; justify-content: center; align-items: center; height: 100%">
                    <div style="border-radius: 50%; width: 156px; height: 156px; display: flex; justify-content: center; align-items: center">
                        <div style="font-size: 36px">
                            <div style="text-align: center; color: red">{{statics.memberCount}}</div>
                            <div style="font-size: 24px">参赛作者</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4" style="height: 100%">
                <div style="display: flex; justify-content: center; align-items: center; height: 100%">
                    <div style="border-radius: 50%; width: 156px; height: 156px; display: flex; justify-content: center; align-items: center">
                        <div style="font-size: 36px">
                            <div style="text-align: center; color: red">{{statics.worksCount}}</div>
                            <div style="font-size: 24px">参赛作品</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4" style="height: 100%">
                <div style="display: flex; justify-content: center; align-items: center; height: 100%">
                    <div style="border-radius: 50%; width: 156px; height: 156px; display: flex; justify-content: center; align-items: center">
                        <div style="font-size: 36px;">
                            <div style="text-align: center; color: red">{{statics.upgradeWorksCount}}</div>
                            <div style="font-size: 24px">入围作品</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
