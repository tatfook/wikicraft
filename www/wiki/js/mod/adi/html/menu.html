<style>
    .menu {
        width: 100%;
        height: 50px;
        background-color: #327abf;
    }

    .menu > .container > ul{
        list-style-type: none;
        padding-left: 0;
        margin: 0;
        height: 100%;
        width: auto;
        background-image: url("/wiki/js/mod/adi/assets/imgs/menu-button-bg.png");
        background-repeat: no-repeat;
    }

    .menu > .container > ul > li{
        float: left;
        height: 50px;
        color: white;
        text-align: center;
        line-height: 50px;
        padding: 0 30px;
        background-image: url("/wiki/js/mod/adi/assets/imgs/menu-button-bg.png");
        background-repeat: no-repeat;
        background-position-x: 100%;
        position: relative;
        font-size: 17px;
    }

    .menu > .container > ul > li a{
        color: white;
        text-decoration: none;
    }

    .menu > .container > ul > li:hover > .sub-menu{
        display: block;
    }

    .menu > .container > ul > li > .sub-menu{
        display: none;
        position: absolute;
        width: auto;
        z-index: 9999;
        list-style-type: none;
        padding: 0;
        left: 0;
    }

    .menu > .container > ul > li > .sub-menu > li{
        background: #183d60;
        border-bottom: solid 1px #3a90e3;
        padding: 0 20px;
        white-space: nowrap;
        height: 35px;
        line-height: 35px;
        font-size: 14px;
    }

    .menu > .container > ul > li > .sub-menu > li:last-child{
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
    }

    .menu-right > .container > ul{
        padding-left: 0;
        background: none;
    }

    .menu-right > .container > ul > li{
        float: right;
        background-position-x: 0;
    }
    .clear-pointer a{
        cursor : default;
    }
</style>

<div ng-controller="menuController" ng-class="{true : 'clear-pointer', false : 'clear'}[editorMode]">
    <div ng-if="params.design.text == 'left' && !params.menu_menu.is_mod_hide">
        <div class="menu">
            <div class="container">
                <ul class="clearfix">
                    <li ng-repeat="item in params.menu_menu.text">
                        <a ng-if="!editorMode" ng-href="{{item.url}}" target="_blank">{{item.name}}</a>
                        <a ng-if="editorMode" ng-click="viewEditorClick(params.menu_menu, $event)" class="edit" href="javascript:void(0)">{{item.name}}</a>
                        <ul class="sub-menu">
                            <li ng-repeat="subItem in item.children">
                                <a ng-if="!editorMode" ng-href="{{subItem.url}}" target="_blank">{{subItem.name}}</a>
                                <a ng-if="editorMode" ng-click="viewEditorClick(params.menu_menu, $event)" href="javascript:void(0)">{{subItem.name}}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
        </div>
        </div>
    </div>
    <div ng-if="params.design.text == 'right'  && !params.menu_menu.is_mod_hide">
        <div class="menu menu-right">
            <div class="container">
                <ul class="clearfix">
                    <li ng-repeat="item in params.menu_menu.text">
                        <a ng-if="!editorMode" ng-href="{{item.url}}" target="_blank">{{item.name}}</a>
                        <a ng-if="editorMode" ng-click="viewEditorClick(params.menu_menu, $event)" class="edit" nhref="javascript:void(0)">{{item.name}}</a>
                        <ul class="sub-menu">
                            <li ng-repeat="subItem in item.children">
                                <a ng-if="!editorMode" ng-href="{{subItem.url}}" target="_blank">{{subItem.name}}</a>
                                <a ng-if="editorMode" ng-click="viewEditorClick(params.menu_menu, $event)" href="javascript:void(0)">{{subItem.name}}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
