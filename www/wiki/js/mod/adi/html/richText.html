<style>
    .rich .style1{
        text-align: center;
        height: 150px;
        background-color: rgba(228, 227, 227, 0.845);
        font-size: 32px;
        line-height: 150px;
    }
    .rich .style2{
        max-width: 1170px;
        word-wrap:break-word;
    }
    .rich .style3{
        background-color: rgba(228, 227, 227, 0.845);
        height: 30px;
        line-height: 30px;
        padding-left: 15px;
    }
</style>

<div ng-controller="richController" class="rich container" ng-hide="params.modal_rich.is_mod_hide">
    <div ng-hide="!editorMode" ng-dblclick="richClick()" ng-if="params.modal_rich.data.length == 0" class="style1">
        <span>点击编辑-富文本</span>
    </div>
    <div class="style3" ng-hide="!editorMode" ng-if="params.modal_rich.data.length > 0" ng-dblclick="richClick()">编辑-富文本</div>
    <div class="style2" ng-if="params.modal_rich.data.length > 0" data-ng-bind-html="params.modal_rich.data"></div>
</div>
